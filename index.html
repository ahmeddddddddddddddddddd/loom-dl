<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom Video Downloader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .credits {
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loom Video Downloader</h1>
        <input type="text" id="loomUrl" placeholder="Enter Loom Video URL">
        <input type="text" id="fileName" placeholder="Optional: Enter file name (without extension)">
        <button id="downloadBtn">Download Video</button>
        <div class="credits">
            Made with ðŸ’– by <a href="https://instagram.com/sahilahmedd/" target="_blank">Sahil</a>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const loomUrl = document.getElementById('loomUrl').value;
            const videoId = loomUrl.split('/').pop();
            const customFileName = document.getElementById('fileName').value.trim() || videoId; // Use videoId if no custom name

            if (videoId) {
                const downloadUrl = `https://cdn.loom.com/sessions/transcoded/${videoId}.mp4`;
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${customFileName}.mp4`; // Use custom file name or video ID
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('Please enter a valid Loom URL.');
            }
        });
    </script>
</body>
</html>
